<!DOCTYPE html>
<html>
  <head>
    <title>Minecraft Redstone Helper</title>
    <style>
      /* Style the container */
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      /* Style the box */
      .box {
        width: 300px;
        height: 300px;
        margin: 20px;
        padding: 20px;
        background-color: #f5f5f5;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: transform 0.2s;
      }

      .box:hover {
        transform: scale(1.1);
      }

      /* Style the title */
      .title {
        font-size: 24px;
        margin-bottom: 10px;
      }

      /* Style the images */
      .image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" onclick="alert('You clicked Box 1')">
        <div class="title">Box 1</div>
        <img class="image" src="images/ (1).png" alt="Image 1">
      </div>
      <div class="box" onclick="alert('You clicked Box 2')">
        <div class="title">Box 2</div>
        <img class="image" src="images/ (2).png" alt="Image 2">
      </div>
      <div class="box" onclick="alert('You clicked Box 3')">
        <div class="title">Box 3</div>
        <img class="image" src="images/ (3).png" alt="Image 3">
      </div>
    </div>
  </body>
</html>
